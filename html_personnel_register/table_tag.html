<div class="container">
  <!-- Content here -->
  <h1>Asset register</h1>
  <p>Search for all the assets and tools</p>
  <div class="row mb-3">

    <div class="col-md-3">
      <input type="text" id="nameFilter" class="form-control" placeholder="Search name...">
    </div>
    <div class="col-md-1">
      <select id="ffFilter" class="form-select">
        <option value="all">FF  - All</option>
        <option value="danger">FF - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="faFilter" class="form-select">
        <option value="all">FA  - All</option>
        <option value="danger">FA - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="h2sFilter" class="form-select">
        <option value="all">H2S - All</option>
        <option value="danger">H2S - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="wahFilter" class="form-select">
        <option value="all">WAH - All</option>
        <option value="danger">WAH - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="liftFilter" class="form-select">
        <option value="all">Lifing - All</option>
        <option value="danger">Lifing - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="agtFilter" class="form-select">
        <option value="all">AGT - All</option>
        <option value="danger">AGT - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="bankFilter" class="form-select">
        <option value="all">Banksman - All</option>
        <option value="danger">Banksman - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="craneFilter" class="form-select">
        <option value="all">Crane - All</option>
        <option value="danger">Crane - Danger</option>
      </select>
    </div>
    <div class="col-md-1">
      <select id="iwcfFilter" class="form-select">
        <option value="all">IWCF - All</option>
        <option value="danger">IWCF - Danger</option>
      </select>
    </div>



  </div>


  <table class="table" id="pdfTable">
    <thead>
      <tr>
        <th scope="col">Count</th>
        <!-- <th scope="col">ID</th> -->
        <th scope="col">Full Name</th>
        <!-- <th scope="col">Position</th> -->
        <th scope="col">Fire Fight</th>
        <th scope="col">First Aid</th>
        <th scope="col">H2S</th>
        <th scope="col">WAH</th>
        <th scope="col">Lifting</th>
        <th scope="col">AGT</th>
        <th scope="col">Banksman</th>
        <th scope="col">Crane-Op</th>
        <th scope="col">IWCF</th>
      </tr>
    </thead>
